language: php
sudo: required
dist: trusty

jobs:
  include:
    - php: "5.3"
      dist: precise
    - php: "5.4"
    - php: "5.5"
    - php: "5.6"
    - php: "7.0"
    - php: "7.1"
    - php: "nightly"

cache:
  apt: true
  directories:
    - $HOME/.composer/cache
    - vendor

script:
  - git fetch --unshallow
  - make deps
  - make dist
  - dist/eventum.phar --version

